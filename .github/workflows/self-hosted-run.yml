name: run api
run-name: ${{ github.actor }} is running api 🚀
on:
  push:
  workflow_dispatch:
jobs:
  checkout-setup:
    runs-on: self-hosted
    steps:
      - run: brew install make
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: |
          npm i
          make lint
          make build
          make run-prod-up
          echo "🍏 This job's status is ${{ job.status }}."
        working-directory: ./api
