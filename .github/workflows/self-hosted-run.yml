name: run api
run-name: ${{ github.actor }} is running api 🚀
on:
  push:
  workflow_dispatch:
jobs:
  checkout-setup:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./api
    steps:
      - run: brew install make
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm i
      - run: make lint
      - run: make build
      - run: make test
      - run: make run-prod-up
      - run: echo "🍏 This job's status is ${{ job.status }}."
