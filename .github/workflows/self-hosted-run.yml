name: run api
run-name: ${{ github.actor }} is running api üöÄ
on:
  push:
  workflow_dispatch:
jobs:
  run-api:
    runs-on: self-hosted
    needs: publish-docker-image
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
    steps:
      - name: Install make in runner
        run: brew install make

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: |
          npm i
          open -a Docker
          make lint
          make build
          make prod-up
          echo "üçè This job's status is ${{ job.status }}."
        working-directory: ./api

  publish-docker-image:
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Cd into api directory
        run: cd api/

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # - name: Extract metadata (tags, labels) for Docker
      #   id: meta
      #   uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      #   with:
      #     images: reubenthomasjohn/one2n-sre-bootcamp-api-image

      - name: Build the docker image
        run: cd api && docker build -t reubenthomasjohn/one2n-sre-bootcamp-api-image:v1 .

      - name: Docker push
        run: docker push reubenthomasjohn/one2n-sre-bootcamp-api-image:v1

