name: run api
run-name: ${{ github.actor }} is running api 🚀
on: [push]
jobs:
  checkout-setup:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm i
      - run: echo "🍏 This job's status is ${{ job.status }}."
